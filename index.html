<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleartone</title>
    <meta name="description"
        content="Generate clear-sounding tones from discontinuous waveforms and noise from stochastic processors">
    <meta name="keywords" content="sound, tone, noise, generator, all ages">
    <meta name="rating" content="safe for kids">
    <meta name="author" content="Oliver Lau">
    <meta name="copyright" content="Oliver Lau">
    <meta name="robots" content="index,nofollow">
    <script async src="static/js/app.js"></script>
    <link rel="stylesheet" href="static/css/default.css">
    <link rel="icon" href="static/images/icon.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="static/images/icon.svg" type="image/svg+xml">
    <link rel="icon" sizes="16x16" href="static/images/icon-16.png" type="image/png">
    <link rel="icon" sizes="20x20" href="static/images/icon-20.png" type="image/png">
    <link rel="icon" sizes="32x32" href="static/images/icon-32.png" type="image/png">
    <link rel="icon" sizes="40x40" href="static/images/icon-40.png" type="image/png">
    <link rel="icon" sizes="60x60" href="static/images/icon-60.png" type="image/png">
    <link rel="icon" sizes="64x64" href="static/images/icon-64.png" type="image/png">
    <link rel="icon" sizes="120x120" href="static/images/icon-120.png" type="image/png">
    <link rel="icon" sizes="128x128" href="static/images/icon-128.png" type="image/png">
    <link rel="icon" sizes="167x167" href="static/images/icon-167.png" type="image/png">
    <link rel="icon" sizes="152x152" href="static/images/icon-152.png" type="image/png">
    <link rel="icon" sizes="180x180" href="static/images/icon-180.png" type="image/png">
    <link rel="icon" sizes="192x192" href="static/images/icon-192.png" type="image/png">
    <link rel="icon" sizes="256x256" href="static/images/icon-256.png" type="image/png">
    <link rel="icon" sizes="384x384" href="static/images/icon-384.png" type="image/png">
    <link rel="icon" sizes="512x512" href="static/images/icon-512.png" type="image/png">
    <link rel="apple-touch-icon" href="static/images/icon.svg" type="image/svg+xml">
</head>

<body>
    <main>
        <canvas id="waveform-canvas" width="600" height="100"></canvas>
        <canvas id="fft-canvas" width="600" height="100"></canvas>
        <div class="console">
            <fieldset>
                <legend>Instant Play</legend>
                <label for="frequency">Frequency (Hz)</label>
                <input type="number" name="frequency" id="frequency" placeholder="Frequency (Hz)" value="1000" min="1"
                    max="20000">
                <label for="harmonics"># Harmonics</label>
                <input type="number" name="harmonics" id="harmonics" placeholder="Number of Harmonics" value="15"
                    min="1" max="100">
                <label for="waveform">Wave form</label>
                <select id="waveform">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                    <option value="white-noise">White Noise</option>
                    <option value="pink-noise">Pink Noise</option>
                    <option value="brown-noise">Brown Noise</option>
                    <option value="am-noise">AM Radio Noise</option>
                </select>
                <label for="frequency">Volume (<span id="gain-value"></span> dB)</label>
                <input type="range" name="gain" id="gain" placeholder="Volume (dB)" value="-3" min="-48" max="0"
                    step="0.5">
                <label>Cleartone enabled
                    <input type="checkbox" name="cleartone" id="cleartone" checked>
                </label>
                <button id="play">Play</button>
            </fieldset>
            <fieldset>
                <legend>Save to disk</legend>
                <label for="duration">Duration (s)</label>
                <input type="number" name="duration" id="duration" placeholder="Duration (s)" value="3">
                <label for="sample-rate">Sample Rate</label>
                <select id="sample-rate">
                    <option value="44100">44100 Hz</option>
                    <option value="48000">48000 Hz</option>
                    <option value="96000">96000 Hz</option>
                    <option value="192000">192000 Hz</option>
                </select>
                <button id="save">Save</button>
            </fieldset>
            <fieldset id="drop-area">
                <legend>Analyze</legend>
                Drop a WAV file here to recreate the sound
                <button>Interact</button>
            </fieldset>
        </div>
    </main>
</body>

</html>
